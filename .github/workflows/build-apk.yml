name: Build Android APK

on:
  push:
    branches:
      - main
      - claude/**
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm install

      - name: Create app icons (placeholder)
        run: |
          cd offline-app
          # Create simple placeholder icons using ImageMagick
          sudo apt-get update
          sudo apt-get install -y imagemagick
          convert -size 192x192 -gravity center \
            -background "#5468ff" -fill white \
            -pointsize 100 -font DejaVu-Sans-Bold \
            label:"CR" icon-192.png
          convert -size 512x512 -gravity center \
            -background "#5468ff" -fill white \
            -pointsize 300 -font DejaVu-Sans-Bold \
            label:"CR" icon-512.png
          ls -lh icon-*.png

      - name: Add Capacitor Android platform
        run: npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon
          cd ..

      - name: List APK files
        run: |
          echo "APK built successfully!"
          ls -lh android/app/build/outputs/apk/debug/

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: cash-record-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Create Release (optional)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Cash Record v1.0.${{ github.run_number }}
          draft: false
          prerelease: true
          files: android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
