<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#5468ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cash Record">
    <link rel="manifest" href="/manifest.json">
    <title>Cash Record</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }

        /* Animation Classes */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(100%); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounceIn {
            0% { opacity: 0; transform: translateY(-20px) scale(0.95); }
            50% { transform: translateY(5px) scale(1.02); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .success-message { animation: bounceIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        * { -webkit-tap-highlight-color: transparent; }
        button, a, input, select, textarea { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-press { transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-press:active { transform: scale(0.95); }
        .card-hover { transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .card-hover:active { transform: scale(0.98); }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-400 via-blue-500 to-blue-600 font-sans antialiased" x-data="cashApp()">
    <div class="min-h-screen pb-20">
        <!-- Top Header -->
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 pt-safe">
            <div class="max-w-7xl mx-auto px-4 py-4 sm:py-6">
                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        <div class="flex items-center space-x-2 mb-1">
                            <h1 class="text-white text-lg sm:text-xl font-semibold">Your Money</h1>
                            <span class="flex items-center space-x-1 px-2 py-1 rounded-full text-xs font-medium"
                                  :class="isOnline() ? 'bg-green-500/20 text-green-100' : 'bg-red-500/20 text-red-100'">
                                <span class="w-1.5 h-1.5 rounded-full" :class="isOnline() ? 'bg-green-300' : 'bg-red-300'"></span>
                                <span x-text="isOnline() ? 'Online' : 'Offline'"></span>
                            </span>
                        </div>
                        <p class="text-blue-100 text-2xl sm:text-3xl font-bold mt-1" x-text="'â‚¹' + formatCurrency(getTotalBalance())"></p>
                    </div>
                    <button class="w-10 h-10 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Page Content -->
        <main class="max-w-7xl mx-auto px-4 -mt-4 sm:-mt-6">
            <!-- Dashboard View -->
            <div x-show="currentView === 'dashboard'" class="pb-6">
                <!-- Month Selector -->
                <div class="bg-white rounded-3xl shadow-xl shadow-blue-500/20 p-1 mb-6 overflow-x-auto">
                    <div class="flex space-x-2 min-w-max px-2">
                        <template x-for="month in ['January', 'February', 'March', 'April', 'May', 'June']" :key="month">
                            <button @click="selectedMonth = month"
                                :class="selectedMonth === month ? 'bg-blue-500 text-white shadow-lg shadow-blue-500/50' : 'text-gray-600 hover:bg-gray-50'"
                                class="px-5 py-2.5 rounded-2xl text-sm font-medium whitespace-nowrap btn-press">
                                <span x-text="month"></span>
                            </button>
                        </template>
                    </div>
                </div>

                <!-- In Flow / Out Flow Card -->
                <div class="bg-white rounded-3xl shadow-xl shadow-blue-500/20 p-6 sm:p-8 mb-6">
                    <div class="grid grid-cols-2 gap-6 mb-8">
                        <!-- In Flow -->
                        <div>
                            <div class="flex items-center space-x-2 mb-2">
                                <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center">
                                    <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"/>
                                    </svg>
                                </div>
                                <span class="text-gray-500 text-sm font-medium">In Flow</span>
                            </div>
                            <p class="text-2xl sm:text-3xl font-bold text-gray-900" x-text="'â‚¹' + formatCurrency(getTotalInFlow())"></p>
                        </div>

                        <!-- Out Flow -->
                        <div>
                            <div class="flex items-center space-x-2 mb-2">
                                <div class="w-8 h-8 rounded-full bg-pink-100 flex items-center justify-center">
                                    <svg class="w-4 h-4 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 13l-5 5m0 0l-5-5m5 5V6"/>
                                    </svg>
                                </div>
                                <span class="text-gray-500 text-sm font-medium">Out Flow</span>
                            </div>
                            <p class="text-2xl sm:text-3xl font-bold text-gray-900" x-text="'â‚¹' + formatCurrency(getTotalOutFlow())"></p>
                        </div>
                    </div>

                    <!-- Net Balance -->
                    <div class="bg-gradient-to-br from-blue-50 to-purple-50 rounded-2xl p-6 mb-6">
                        <p class="text-gray-600 text-sm font-medium mb-1">Net Balance</p>
                        <p class="text-4xl sm:text-5xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent"
                           x-text="'â‚¹' + formatCurrency(getTotalBalance())"></p>
                    </div>

                    <!-- Simple Chart -->
                    <div class="relative h-48 bg-gradient-to-br from-gray-50 to-blue-50 rounded-2xl p-4">
                        <div class="absolute inset-0 flex items-end justify-around p-4">
                            <template x-for="i in 7" :key="i">
                                <div class="flex flex-col items-center space-y-2">
                                    <div class="w-8 sm:w-10 bg-gradient-to-t from-pink-400 to-pink-300 rounded-t-lg shadow-lg"
                                         :style="`height: ${40 + Math.random() * 50}%`"></div>
                                    <span class="text-xs text-gray-500 font-medium" x-text="i"></span>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- People List -->
                <div class="bg-white rounded-3xl shadow-xl shadow-blue-500/20 p-6 sm:p-8 mb-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-bold text-gray-900">People</h2>
                        <button @click="openPersonForm()" class="w-10 h-10 rounded-full bg-blue-500 text-white flex items-center justify-center shadow-lg shadow-blue-500/50 hover:bg-blue-600 btn-press">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                            </svg>
                        </button>
                    </div>

                    <template x-for="person in people" :key="person.id">
                        <button @click="selectPerson(person)"
                                class="w-full mb-3 bg-gradient-to-br from-gray-50 to-blue-50/30 hover:from-blue-50 hover:to-purple-50/30 rounded-2xl p-4 text-left shadow-sm hover:shadow-md card-hover">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-3 flex-1">
                                    <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center shadow-lg">
                                        <span class="text-white text-lg font-bold" x-text="person.name.charAt(0)"></span>
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <p class="font-semibold text-gray-900 truncate" x-text="person.name"></p>
                                        <p class="text-sm text-gray-500 truncate" x-text="getPersonTransactionCount(person.id) + ' transactions'"></p>
                                    </div>
                                </div>
                                <div class="text-right ml-3">
                                    <p class="font-bold"
                                       :class="getPersonBalance(person.id) >= 0 ? 'text-green-600' : 'text-pink-600'"
                                       x-text="(getPersonBalance(person.id) >= 0 ? '+' : 'â€“') + ' â‚¹' + formatCurrency(Math.abs(getPersonBalance(person.id)))"></p>
                                </div>
                            </div>
                        </button>
                    </template>

                    <div x-show="people.length === 0" class="text-center py-12">
                        <p class="text-gray-600 mb-4">No people added yet</p>
                        <button @click="openPersonForm()" class="inline-flex items-center px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-2xl font-medium shadow-lg shadow-blue-500/50 btn-press">
                            Add First Person
                        </button>
                    </div>
                </div>
            </div>

            <!-- Person Detail View -->
            <div x-show="currentView === 'person-detail' && selectedPerson" class="pb-6">
                <!-- Back Button and Header -->
                <div class="bg-white rounded-3xl shadow-xl shadow-blue-500/20 p-6 mb-6">
                    <button @click="switchView('dashboard')" class="flex items-center text-blue-600 hover:text-blue-700 mb-4 btn-press">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                        Back to Dashboard
                    </button>
                    <div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-2xl font-bold text-gray-900" x-text="selectedPerson.name"></h1>
                            <p class="text-gray-600 text-sm mt-1" x-text="getPersonTransactionCount(selectedPerson.id) + ' transactions'"></p>
                        </div>
                        <button @click="deletePerson(selectedPerson.id)" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-xl text-sm font-medium btn-press">
                            Delete Person
                        </button>
                    </div>
                </div>

                <!-- Balance Summary -->
                <div class="grid grid-cols-3 gap-4 mb-6">
                    <div class="bg-white rounded-2xl shadow-lg p-4 text-center">
                        <p class="text-xs text-gray-600 mb-1">Total Balance</p>
                        <p class="text-xl font-bold" :class="getPersonBalance(selectedPerson.id) >= 0 ? 'text-green-600' : 'text-red-600'" x-text="'â‚¹' + formatCurrency(Math.abs(getPersonBalance(selectedPerson.id)))"></p>
                    </div>
                    <div class="bg-gradient-to-br from-red-50 to-red-100 rounded-2xl shadow-lg p-4 text-center">
                        <p class="text-xs text-red-700 mb-1">Given</p>
                        <p class="text-xl font-bold text-red-600" x-text="'â‚¹' + formatCurrency(getPersonGiveTotal(selectedPerson.id))"></p>
                        <p class="text-xs text-red-600" x-text="getPersonGiveCount(selectedPerson.id) + ' times'"></p>
                    </div>
                    <div class="bg-gradient-to-br from-green-50 to-green-100 rounded-2xl shadow-lg p-4 text-center">
                        <p class="text-xs text-green-700 mb-1">Received</p>
                        <p class="text-xl font-bold text-green-600" x-text="'â‚¹' + formatCurrency(getPersonReceiveTotal(selectedPerson.id))"></p>
                        <p class="text-xs text-green-600" x-text="getPersonReceiveCount(selectedPerson.id) + ' times'"></p>
                    </div>
                </div>

                <!-- Add Transaction Button -->
                <div class="bg-white rounded-3xl shadow-xl shadow-blue-500/20 p-6 mb-6">
                    <button @click="openTransactionForm(selectedPerson)" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white rounded-2xl py-4 font-semibold shadow-lg shadow-blue-500/50 btn-press flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        Add Transaction
                    </button>
                </div>

                <!-- Transactions List -->
                <div class="bg-white rounded-3xl shadow-xl shadow-blue-500/20 p-6">
                    <h2 class="text-lg font-bold text-gray-900 mb-4">Transaction History</h2>

                    <div x-show="getPersonTransactions(selectedPerson.id).length === 0" class="text-center py-12 text-gray-500">
                        No transactions yet. Click "Add Transaction" to get started!
                    </div>

                    <template x-for="transaction in getPersonTransactions(selectedPerson.id)" :key="transaction.id">
                        <div class="mb-3 bg-gradient-to-br from-gray-50 to-blue-50/30 rounded-2xl p-4 hover:shadow-md transition-shadow">
                            <div class="flex items-start justify-between">
                                <div class="flex-1 min-w-0">
                                    <div class="flex items-center space-x-2 mb-1">
                                        <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium"
                                              :class="{
                                                'bg-orange-100 text-orange-700': transaction.category === 'Food',
                                                'bg-blue-100 text-blue-700': transaction.category === 'Transport',
                                                'bg-pink-100 text-pink-700': transaction.category === 'Shopping',
                                                'bg-red-100 text-red-700': transaction.category === 'Bills',
                                                'bg-purple-100 text-purple-700': transaction.category === 'Entertainment',
                                                'bg-green-100 text-green-700': transaction.category === 'Health',
                                                'bg-gray-100 text-gray-700': !['Food','Transport','Shopping','Bills','Entertainment','Health'].includes(transaction.category)
                                              }"
                                              x-text="transaction.category || 'Other'"></span>
                                        <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium"
                                              :class="transaction.type === 'give' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'"
                                              x-text="transaction.type === 'give' ? 'Given' : 'Received'"></span>
                                    </div>
                                    <p class="text-sm text-gray-600 mb-1" x-show="transaction.description" x-text="transaction.description"></p>
                                    <p class="text-xs text-gray-400" x-text="formatDate(transaction.date)"></p>
                                </div>
                                <div class="ml-3 text-right flex-shrink-0">
                                    <p class="font-bold text-lg"
                                       :class="transaction.type === 'receive' ? 'text-green-600' : 'text-red-600'"
                                       x-text="(transaction.type === 'receive' ? '+' : 'âˆ’') + ' â‚¹' + formatCurrency(transaction.amount)"></p>
                                    <div class="mt-1 flex space-x-2 justify-end">
                                        <button @click="editTransaction(transaction)" class="text-xs text-blue-600 hover:text-blue-700">
                                            Edit
                                        </button>
                                        <button @click="deleteTransaction(transaction.id)" class="text-xs text-red-600 hover:text-red-700">
                                            Delete
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <!-- History View -->
            <div x-show="currentView === 'history'" class="pb-6">
                <div class="bg-white rounded-3xl shadow-xl shadow-blue-500/20 p-6 mb-6">
                    <h1 class="text-2xl font-bold text-gray-900">History Transactions</h1>
                </div>

                <div class="bg-white rounded-3xl shadow-xl shadow-blue-500/20 p-6 mb-6">
                    <h2 class="text-lg font-bold text-gray-900 mb-4">All Transactions</h2>

                    <div x-show="transactions.length === 0" class="text-center py-12 text-gray-500">
                        No transactions yet. Add a person to get started!
                    </div>

                    <template x-for="transaction in transactions" :key="transaction.id">
                        <div class="mb-3 bg-gradient-to-br from-gray-50 to-blue-50/30 rounded-2xl p-4 hover:shadow-md transition-shadow">
                            <div class="flex items-start justify-between">
                                <div class="flex-1 min-w-0">
                                    <div class="flex items-center space-x-2 mb-1">
                                        <p class="font-semibold text-gray-900" x-text="getPersonName(transaction.person_id)"></p>
                                        <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium"
                                              :class="{
                                                'bg-orange-100 text-orange-700': transaction.category === 'Food',
                                                'bg-blue-100 text-blue-700': transaction.category === 'Transport',
                                                'bg-pink-100 text-pink-700': transaction.category === 'Shopping',
                                                'bg-red-100 text-red-700': transaction.category === 'Bills',
                                                'bg-purple-100 text-purple-700': transaction.category === 'Entertainment',
                                                'bg-green-100 text-green-700': transaction.category === 'Health',
                                                'bg-gray-100 text-gray-700': !['Food','Transport','Shopping','Bills','Entertainment','Health'].includes(transaction.category)
                                              }"
                                              x-text="transaction.category || 'Other'"></span>
                                    </div>
                                    <p class="text-sm text-gray-600 mb-1" x-show="transaction.description" x-text="transaction.description"></p>
                                    <p class="text-xs text-gray-400" x-text="formatDate(transaction.date)"></p>
                                </div>
                                <div class="ml-3 text-right flex-shrink-0">
                                    <p class="font-bold text-lg"
                                       :class="transaction.type === 'receive' ? 'text-green-600' : 'text-red-600'"
                                       x-text="(transaction.type === 'receive' ? '+' : 'âˆ’') + ' â‚¹' + formatCurrency(transaction.amount)"></p>
                                    <div class="mt-1 flex space-x-2 justify-end">
                                        <button @click="editTransaction(transaction)" class="text-xs text-blue-600 hover:text-blue-700">Edit</button>
                                        <button @click="deleteTransaction(transaction.id)" class="text-xs text-gray-400 hover:text-red-600">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-lg border-t border-gray-200/50 shadow-lg z-50 pb-safe rounded-t-3xl">
            <div class="grid grid-cols-2 px-6 py-2">
                <button @click="currentView = 'dashboard'" class="flex flex-col items-center justify-center py-3 btn-press">
                    <div class="w-10 h-10 rounded-2xl flex items-center justify-center mb-1"
                         :class="currentView === 'dashboard' ? 'bg-blue-500 text-white' : 'text-gray-600'">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                    </div>
                    <span class="text-xs font-medium" :class="currentView === 'dashboard' ? 'text-blue-600' : 'text-gray-600'">Home</span>
                </button>
                <button @click="currentView = 'history'" class="flex flex-col items-center justify-center py-3 btn-press">
                    <div class="w-10 h-10 rounded-2xl flex items-center justify-center mb-1"
                         :class="currentView === 'history' ? 'bg-blue-500 text-white' : 'text-gray-600'">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <span class="text-xs font-medium" :class="currentView === 'history' ? 'text-blue-600' : 'text-gray-600'">History</span>
                </button>
            </div>
        </div>

        <!-- Person Form Modal -->
        <div x-show="showPersonForm" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-end sm:items-center justify-center z-50 p-0 sm:p-4">
            <div class="bg-white rounded-t-3xl sm:rounded-3xl w-full sm:max-w-lg sm:mx-4 max-h-[90vh] overflow-y-auto shadow-2xl animate-slide-up">
                <div class="sticky top-0 bg-white px-6 py-5 border-b border-gray-100 flex items-center justify-between rounded-t-3xl">
                    <h3 class="text-xl font-bold text-gray-900">Add Person</h3>
                    <button @click="showPersonForm = false" class="w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center btn-press">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <form @submit.prevent="savePerson()">
                    <div class="px-6 py-6 space-y-5">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Name *</label>
                            <input x-model="personForm.name" type="text" required
                                   class="w-full px-4 py-3.5 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 font-medium"
                                   placeholder="Enter person's name">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Type *</label>
                            <div class="grid grid-cols-2 gap-3">
                                <button type="button" @click="personForm.type = 'give'"
                                    :class="personForm.type === 'give' ? 'bg-red-500 text-white' : 'bg-gray-100 text-gray-700'"
                                    class="px-4 py-3.5 rounded-2xl font-semibold btn-press">
                                    ðŸ’¸ Give Money
                                </button>
                                <button type="button" @click="personForm.type = 'receive'"
                                    :class="personForm.type === 'receive' ? 'bg-green-500 text-white' : 'bg-gray-100 text-gray-700'"
                                    class="px-4 py-3.5 rounded-2xl font-semibold btn-press">
                                    ðŸ’° Receive Money
                                </button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Initial Amount (Optional)</label>
                            <input x-model="personForm.amount" type="number" step="0.01" min="0"
                                   class="w-full px-4 py-3.5 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 font-medium"
                                   placeholder="Enter amount">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Date *</label>
                            <input x-model="personForm.date" type="date" required
                                   class="w-full px-4 py-3.5 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 font-medium">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Category</label>
                            <select x-model="personForm.category" class="w-full px-4 py-3.5 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 font-medium">
                                <option value="">Select category</option>
                                <template x-for="cat in getAllCategories()" :key="cat">
                                    <option :value="cat" x-text="cat"></option>
                                </template>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Description (Optional)</label>
                            <textarea x-model="personForm.description" rows="2"
                                      class="w-full px-4 py-3.5 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 font-medium"
                                      placeholder="Add a note about this transaction..."></textarea>
                        </div>
                    </div>
                    <div class="sticky bottom-0 bg-white px-6 py-5 border-t border-gray-100 flex gap-3 rounded-b-3xl">
                        <button type="button" @click="showPersonForm = false" class="flex-1 px-6 py-4 border-2 border-gray-200 rounded-2xl text-base font-semibold text-gray-700 hover:bg-gray-50 btn-press">
                            Cancel
                        </button>
                        <button type="submit" class="flex-1 px-6 py-4 bg-blue-500 hover:bg-blue-600 text-white rounded-2xl text-base font-semibold shadow-lg shadow-blue-500/50 btn-press">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>


        <!-- Transaction Form Modal -->
        <div x-show="showTransactionForm" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-end sm:items-center justify-center z-50 p-0 sm:p-4">
            <div class="bg-white rounded-t-3xl sm:rounded-3xl w-full sm:max-w-lg sm:mx-4 max-h-[90vh] overflow-y-auto shadow-2xl animate-slide-up">
                <div class="sticky top-0 bg-white px-6 py-5 border-b border-gray-100 flex items-center justify-between rounded-t-3xl">
                    <h3 class="text-xl font-bold text-gray-900" x-text="transactionForm.id ? 'Edit Transaction' : 'Add Transaction'"></h3>
                    <button @click="closeTransactionForm()" class="w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center btn-press">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <form @submit.prevent="saveTransaction()">
                    <div class="px-6 py-6 space-y-5">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Amount *</label>
                            <input x-model="transactionForm.amount" type="number" step="0.01" min="0" required
                                   class="w-full px-4 py-3.5 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 font-medium"
                                   placeholder="Enter amount">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Type *</label>
                            <div class="grid grid-cols-2 gap-3">
                                <button type="button" @click="transactionForm.type = 'give'"
                                    :class="transactionForm.type === 'give' ? 'bg-red-500 text-white' : 'bg-gray-100 text-gray-700'"
                                    class="px-4 py-3.5 rounded-2xl font-semibold btn-press">
                                    ðŸ’¸ Give Money
                                </button>
                                <button type="button" @click="transactionForm.type = 'receive'"
                                    :class="transactionForm.type === 'receive' ? 'bg-green-500 text-white' : 'bg-gray-100 text-gray-700'"
                                    class="px-4 py-3.5 rounded-2xl font-semibold btn-press">
                                    ðŸ’° Receive Money
                                </button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Date *</label>
                            <input x-model="transactionForm.date" type="date" required
                                   class="w-full px-4 py-3.5 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 font-medium">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Category</label>
                            <select x-model="transactionForm.category" class="w-full px-4 py-3.5 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 font-medium">
                                <option value="">Select category</option>
                                <template x-for="cat in getAllCategories()" :key="cat">
                                    <option :value="cat" x-text="cat"></option>
                                </template>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Description (Optional)</label>
                            <textarea x-model="transactionForm.description" rows="3"
                                      class="w-full px-4 py-3.5 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 font-medium"
                                      placeholder="Add a note about this transaction..."></textarea>
                        </div>
                    </div>
                    <div class="sticky bottom-0 bg-white px-6 py-5 border-t border-gray-100 flex gap-3 rounded-b-3xl">
                        <button type="button" @click="closeTransactionForm()" class="flex-1 px-6 py-4 border-2 border-gray-200 rounded-2xl text-base font-semibold text-gray-700 hover:bg-gray-50 btn-press">
                            Cancel
                        </button>
                        <button type="submit" class="flex-1 px-6 py-4 bg-blue-500 hover:bg-blue-600 text-white rounded-2xl text-base font-semibold shadow-lg shadow-blue-500/50 btn-press">
                            <span x-text="transactionForm.id ? 'Update' : 'Save'"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Success Message -->
        <div x-show="showSuccess" x-transition class="fixed top-24 left-1/2 -translate-x-1/2 bg-white rounded-2xl shadow-xl px-6 py-4 z-50 success-message border-l-4 border-green-500">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center">
                    <svg class="w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <p class="text-gray-900 font-medium" x-text="successMessage"></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Register Service Worker for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(err => {
                        console.log('Service Worker registration failed:', err);
                    });
            });
        }

        // Capacitor initialization
        if (window.Capacitor) {
            console.log('Running in Capacitor (native app)');
        } else {
            console.log('Running in browser (PWA mode)');
        }
    </script>
</body>
</html>
